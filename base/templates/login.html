{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" id="main-wrapper">
    <div class="row justify-content-center">
        <div class="col-xl-4">
            <div class="card border-0 shadow">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="p-5">
                            <div class="mb-4">
                                <h3 class="h4 font-weight-bold text-primary">Login</h3>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn btn-primary mt-1" type="submit">Login</button>
                                    <a class="text-primary text-center" href="{% url 'reset_password' %}">Forgot password?</a>
                                </div>
                            </form>
                            <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a class="text-primary ml-1" href="{% url 'register' %}">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
