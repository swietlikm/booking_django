{% extends 'base.html' %}
{% block title %}BookingApp{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
        {% for hotel in hotels %}
            <div class="card mt-3">
                <div class="card-header">
                    <h5>{{ hotel.name }} | Stars: {{ hotel.stars }}</h5>
                </div>
                <div class="card-body">
                    <p>{{ hotel.description|safe }}</p>
                    <p><a href="{%  url 'cityListing' hotel.city.pk %}">{{ hotel.city }}</a></p>
                </div>
                <div class="card-footer">
                    ...
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
